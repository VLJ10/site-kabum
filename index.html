<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/742db51470.js" crossorigin="anonymous"></script>
    <script src="app.js" defer type="module"></script>
    <title>Kabum</title>
</head>

<body>
    <header>
        <img src="./img/Kabum.png" alt="">
        <div class="meio">
            <div class="localizacao">
                <i class="fa-solid fa-location-dot"></i>
                <p>Enviar para: <a href="#">Digite o CEP</a></p>
                
            </div>
            
            <input type="search" name="q" placeholder="Busque no Kabum!">
        </div>
        <div class="cadastro">
            <i class="fa-solid fa-user"></i>
            <span><a href="#">Entre</a> ou <a href="#">Cadastre-se</a></span>
        </div>
        <div class="icones">
            <i class="fa-sharp fa-solid fa-headset"></i>
            <i class="fa-solid fa-universal-access"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-sharp fa-solid fa-cart-shopping"></i>
        </div>

    </header>
    <main>
        <div class="container" id="container">

        </div>
    </main>
</body>

</html>
